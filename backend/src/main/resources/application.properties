spring.application.name=backend
server.port=8080

# --- Database Configuration ---
# These values are read from the environment variables injected by Railway (e.g., MYSQL_URL, MYSQLUSER, MYSQLPASSWORD)
spring.datasource.url=jdbc:${MYSQL_URL}?useSSL=false
 
# JPA common configs
spring.jpa.show-sql=true
# Use "validate" in production for safety
spring.jpa.hibernate.ddl-auto=update
# The dialect is auto-detected by Spring Boot, so this line is not needed
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Mail Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
# Use SSL/TLS on port 465 instead of STARTTLS on 587
spring.mail.properties.mail.smtp.ssl.enable=true
# Timeouts can be helpful, but let's increase them slightly for cloud environments
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# --- JWT Configuration ---
# You should generate a secure, long, random string for this value.
# The secret is read from the JWT_SECRET environment variable. A default is provided for local development.
jwt.secret=${JWT_SECRET:411a5f22a73be1d5854a9844a362b6a7d82d4a6a598b1a8a1b1e1d1c1b1a1918}
# 24 hours in milliseconds
jwt.expiration=86400000

# --- File Storage Configuration ---
file.upload-dir=./uploads
