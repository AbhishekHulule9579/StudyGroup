spring.application.name=backend
server.port=8080

# --- Database Configuration ---
# These values are read from the environment variables injected by Railway (e.g., MYSQL_URL, MYSQLUSER, MYSQLPASSWORD)
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
 
# JPA common configs
spring.jpa.show-sql=true
# Use "validate" in production for safety
spring.jpa.hibernate.ddl-auto=update
# The dialect is auto-detected by Spring Boot, so this line is not needed
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# --- Mail Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
